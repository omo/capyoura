<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <link href="/css/capyoura.css" rel="stylesheet" type="text/css" />
  <title>capyoura/dashboard</title>
</head>
<body>
<h1>{% block title %}Title{% endblock %}</h1>

<div class="panel">
{% block content %}Content{% endblock content %}
</div>

<div class="panel">
    <div class="footer">
  {% if user %}
      <span><a href="{{logout_url}}">Logout</a></span> | 
      <span><a href="{{logout_url}}">Delete All</a></span>
  {% else %}
      <span><a href="{{login_url}}">Login (Google accounts)</a></span>
  {% endif %}
    </div>
  <div class="footerDownload">
    <span><a href="{{crx_url}}">Download Chrome extension</a></span>
  </div>
</div>

</body>
</html>
